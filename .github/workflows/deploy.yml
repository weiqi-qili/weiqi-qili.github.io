name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 监听 main 分支的变动

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build
        # 这里会生成 dist 文件夹

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 发布 dist 文件夹的内容
          branch: gh-pages # 发布到 gh-pages 分支